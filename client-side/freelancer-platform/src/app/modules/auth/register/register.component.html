<mat-card>
    <mat-card-title style="text-align: center;">
        <h2>Register</h2>
    </mat-card-title>
    <mat-card-content>
        <form class="register" (ngSubmit)="register()">
            <div class="inputs-container">
                <div class="domain-user-container">
                    <mat-form-field appearance="outline">
                        <mat-icon matPrefix>person</mat-icon>
                        <mat-label>First name</mat-label>
                        <input matInput type="text" [(ngModel)]="registration.firstName" name="firstName" required>
                    </mat-form-field>
                    <mat-form-field appearance="outline">
                        <mat-icon matPrefix>person</mat-icon>
                        <mat-label>Last name</mat-label>
                        <input matInput type="text" [(ngModel)]="registration.lastName" name="lastName" required>
                    </mat-form-field>
                    <div class="contact-container">
                        <div>
                            <mat-form-field appearance="outline">
                                <mat-icon matPrefix>flag</mat-icon>
                                <mat-label>Country</mat-label>
                                <input matInput type="text" required [(ngModel)]="registration.contact.address.country" name="country">
                            </mat-form-field>
                            <mat-form-field appearance="outline">
                                <mat-icon matPrefix>location_city</mat-icon>
                                <mat-label>City</mat-label>
                                <input matInput type="text" required [(ngModel)]="registration.contact.address.city"  name="city">
                            </mat-form-field>
                        </div>
                        <mat-form-field appearance="outline">
                            <mat-icon matPrefix>signpost</mat-icon>
                            <mat-label>Street</mat-label>
                            <input matInput type="text" required [(ngModel)]="registration.contact.address.street"  name="street">
                        </mat-form-field>
                        <div>
                            <mat-form-field appearance="outline">
                                <mat-icon matPrefix>looks_one</mat-icon>
                                <mat-label>Number</mat-label>
                                <input matInput type="text" required [(ngModel)]="registration.contact.address.number"  name="number">
                            </mat-form-field>
                            <mat-form-field appearance="outline">
                                <mat-icon matPrefix>pin</mat-icon>
                                <mat-label>Zip code</mat-label>
                                <input matInput type="text" required [(ngModel)]="registration.contact.address.zipCode"  name="zipCode">
                            </mat-form-field>
                        </div>
                        <mat-form-field appearance="outline">
                            <mat-icon matPrefix>call</mat-icon>
                            <mat-label>Phone number</mat-label>
                            <input matInput type="text" required [(ngModel)]="registration.contact.phoneNumber"  name="phoneNumber">
                            <span matTextPrefix>+&nbsp;</span>
                        </mat-form-field>
                    </div>
                </div>
                <div class="system-user-container">
                    <mat-form-field appearance="outline">
                        <mat-icon matPrefix>person</mat-icon>
                        <mat-label>Username</mat-label>
                        <input matInput type="text" [(ngModel)]="registration.username" name="username" required>
                    </mat-form-field>
                    <mat-form-field appearance="outline">
                        <mat-icon matPrefix>mail</mat-icon>
                        <mat-label>Email</mat-label>
                        <input matInput type="text" [(ngModel)]="registration.email" name="email" required>
                    </mat-form-field>
                    <mat-form-field appearance="outline">
                        <mat-icon matPrefix>password</mat-icon>
                        <mat-label>Password</mat-label>
                        <input matInput [type]="hidePassword ? 'password' : 'text'" [(ngModel)]="registration.password" name="password" required>
                        <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hidePassword">
                            <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </button>
                    </mat-form-field>
                    <mat-form-field appearance="outline">
                        <mat-icon matPrefix>password</mat-icon>
                        <mat-label>Confirm password</mat-label>
                        <input matInput [type]="hidePassword ? 'password' : 'text'" [(ngModel)]="registration.confirmPassword" name="confirmPassword" required>
                        <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hidePassword">
                            <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </button>
                    </mat-form-field>
                    <section>
                        <label>I am:</label>
                        <mat-radio-group [(ngModel)]="registration.role" name="role">
                            <mat-radio-button [value]="0">Freelancer</mat-radio-button>
                            <mat-radio-button [value]="1">Client</mat-radio-button>
                        </mat-radio-group>
                    </section>
                    <span class="spacer"></span>
                </div>
            </div>
            <button mat-raised-button color="primary" type="submit">Register</button>
        </form>
        <mat-divider style="margin-top: 7%;"></mat-divider>
        <div class="login-info-container">
            <span>Already have an account? <a (click)="goToLogin()">Log in</a></span>
        </div>
    </mat-card-content>
</mat-card>
