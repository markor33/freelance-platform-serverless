<div class="container">
  <h2>Choose Role</h2>
  <form (ngSubmit)="submit()">
    <mat-radio-group [(ngModel)]="role" name="role">
      <mat-radio-button [value]="Role.Freelancer">Freelancer</mat-radio-button>
      <mat-radio-button [value]="Role.Employeer">Employeer</mat-radio-button>
    </mat-radio-group>
    <div class="submit-button">
      <button mat-raised-button color="primary">Submit</button>
    </div>
  </form>
</div>
