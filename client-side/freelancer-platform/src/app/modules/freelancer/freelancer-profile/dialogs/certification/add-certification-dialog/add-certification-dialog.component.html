<div class="container">
    <h2>Add certification</h2>
    <form (ngSubmit)="add()">
        <mat-form-field>
            <mat-label>Name</mat-label>
            <input matInput type="text" required name="schoolName" [(ngModel)]="addCertificationCommand.name">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Provider</mat-label>
            <input matInput type="text" required name="schoolName" [(ngModel)]="addCertificationCommand.provider">
        </mat-form-field>
        <div class="attended">
            <mat-form-field>
                <mat-label>Start date</mat-label>
                <input matInput [matDatepicker]="startDate" required name="startDate" [(ngModel)]="attended.start">
                <mat-datepicker-toggle matIconSuffix [for]="startDate"></mat-datepicker-toggle>
                <mat-datepicker #startDate></mat-datepicker>
            </mat-form-field>
            <mat-form-field>
                <mat-label>End date</mat-label>
                <input matInput [matDatepicker]="endDate" required name="endDate" [(ngModel)]="attended.end">
                <mat-datepicker-toggle matIconSuffix [for]="endDate"></mat-datepicker-toggle>
                <mat-datepicker #endDate></mat-datepicker>
            </mat-form-field>
        </div>
        <mat-form-field>
            <mat-label>Description</mat-label>
            <textarea matInput [rows]="10" name="description" [(ngModel)]="addCertificationCommand.description"></textarea>
        </mat-form-field>
        <div class="add-button">
            <button mat-raised-button color="primary">Add</button>
        </div>
    </form>
</div>
