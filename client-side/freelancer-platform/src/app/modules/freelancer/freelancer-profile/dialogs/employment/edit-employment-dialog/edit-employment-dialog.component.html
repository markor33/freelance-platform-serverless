<div class="container">
    <h2>Edit your employment</h2>
    <form (ngSubmit)="edit()">
        <mat-form-field>
            <mat-label>Title</mat-label>
            <input matInput type="text" required name="title" [(ngModel)]="editEmploymentCommand.title">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Company</mat-label>
            <input matInput type="text" required name="company" [(ngModel)]="editEmploymentCommand.company">
        </mat-form-field>
        <div class="period">
            <mat-form-field>
                <mat-label>Start date</mat-label>
                <input matInput [matDatepicker]="startDate" required name="startDate" [(ngModel)]="editEmploymentCommand.start">
                <mat-datepicker-toggle matIconSuffix [for]="startDate"></mat-datepicker-toggle>
                <mat-datepicker #startDate></mat-datepicker>
            </mat-form-field>
            <mat-form-field>
                <mat-label>End date</mat-label>
                <input matInput [matDatepicker]="endDate" required name="endDate" [(ngModel)]="editEmploymentCommand.end">
                <mat-datepicker-toggle matIconSuffix [for]="endDate"></mat-datepicker-toggle>
                <mat-datepicker #endDate></mat-datepicker>
            </mat-form-field>
        </div>
        <mat-form-field>
            <mat-label>Description</mat-label>
            <textarea matInput [rows]="10" name="description" [(ngModel)]="editEmploymentCommand.description"></textarea>
        </mat-form-field>
        <div class="add-button">
            <button mat-raised-button color="primary">Submit</button>
        </div>
    </form>
</div>
