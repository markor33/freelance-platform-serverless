<div class="container">
  <h2>Manage your skills</h2>
  <form (ngSubmit)="submit()">
      <mat-form-field class="example-chip-list" appearance="fill">
          <mat-label>Select skills</mat-label>
          <mat-select [formControl]="skillsControl" multiple>
              <mat-select-trigger>
                <mat-chip-listbox>
                  <mat-chip *ngFor="let skill of skillsControl.value" [removable]="true" (removed)="remove(skill)">
                    {{ skill.name }}
                    <mat-icon matChipRemove>cancel</mat-icon>
                  </mat-chip>
                </mat-chip-listbox>
              </mat-select-trigger>
              <mat-option *ngFor="let skill of allSkills" [value]="skill">{{skill.name}}</mat-option>
          </mat-select>
      </mat-form-field>
      <div class="add-button">
          <button mat-raised-button color="primary">Submit</button>
      </div>
  </form>
</div>
